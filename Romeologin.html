<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Romeo.css"> 
<title>Login page in HTML</title>
</head>
<body>
<h1>Login form using HTML and CSS</h1>

<form method="post" action="Romeo homepage.html">
<!-- headings for the form-->
<div class="headingsContainer">
<h3>Sign in</h3>
<p>Sign in with your username and password</p>
</div>
<!--Main cintainer for all inputs-->
<div class="main container">
<!--Username-->
<label for="username">Your username</label>
<!--Make sure to put "required" for both the input fields-->
<input type="text" placeholder="Enter Username" name="username" required>
<br><br>
<!--password-->
<label for="pswrd">Your password</label>
<input type="password" placeholder="Enter Password" name="pswrd" required>

<!-- sub container for the checkbox and forgot password link-->
<div class="subcontainer">
<label>
<input type="checkbox" checked="checked" name="remember"> Remember me
</label>
<p class="forgot"><a href ="#">Forgot Password?</a></p>
</div>


<!--Submit button-->
<button type="submit">login</button>
<!--Sign up link-->
<p class="register">Not a member? <a href="#">Register here!</a></p>


</div>
</form>
</body>
</html>
